openapi: 3.0.0
info:
  title: Miya WSE 8 - Articles API
  version: "1.0.0"

servers:
  - url: http://localhost:3000

paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK

  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
      responses:
        "201":
          description: User created

  /api/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: Login success

  /api/articles:
    get:
      summary: Get all articles
      responses:
        "200":
          description: OK

    post:
      summary: Create article
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Article"
      responses:
        "201":
          description: Article created

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Register:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    Login:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    Article:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
        content:
          type: string
